services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - kafka-net

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - kafka-net

  postgres:
    image: postgres:14
    container_name: stl_postgres
    restart: always
    # Added Healthcheck: Tells other services when DB is actually ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    ports:
      - "${PG_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - kafka-net

  write_service:
    build:
      context: ../
      dockerfile: docker/write_service/Dockerfile
    env_file:
      - ../.env
    ports:
      - "5005:5005"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - kafka-net

  read_service:
    build:
      context: ../
      dockerfile: docker/read_service/Dockerfile
    env_file:
      - ../.env
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kafka-net

  pdf_consumer:
    build:
      context: ../
      dockerfile: docker/write_service/Dockerfile
    # Runs the setup script first to create DB and Tables, then starts the consumer
    command: >
      sh -c "python src/database_setup.py && 
             python -m src.write_service.consumers.pdf_consumer"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    env_file:
      - ../.env
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      DATABASE_URL: "postgresql+psycopg2://${PG_USER}:${PG_PASSWORD}@postgres:5432/${PG_DB}"
      KAFKA_BROKER: "kafka:29092"
    networks:
      - kafka-net

volumes:
  pg_data:

networks:
  kafka-net:
    driver: bridge